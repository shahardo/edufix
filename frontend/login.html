<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFix - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center">
                <i class="fas fa-graduation-cap text-2xl text-white"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome to EduFix</h2>
            <p class="mt-2 text-sm text-gray-600">
                Adaptive learning platform for the classroom
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <!-- Role Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">I am a:</label>
                <div class="grid grid-cols-2 gap-3">
                    <button id="studentBtn" class="role-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors">
                        <i class="fas fa-user-graduate text-blue-600 mb-2 text-xl"></i>
                        <div class="text-sm font-medium text-gray-900">Student</div>
                    </button>
                    <button id="teacherBtn" class="role-btn px-4 py-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors">
                        <i class="fas fa-chalkboard-teacher text-green-600 mb-2 text-xl"></i>
                        <div class="text-sm font-medium text-gray-900">Teacher</div>
                    </button>
                </div>
            </div>

            <!-- Login Fields -->
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your username"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        id="loginBtn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h4 class="text-sm font-medium text-gray-900 mb-2">Demo Credentials:</h4>
                <div class="text-xs text-gray-600 space-y-1">
                    <div><strong>Student:</strong> student1 / password</div>
                    <div><strong>Teacher:</strong> teacher1 / password</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-600">
            <p>&copy; 2026 EduFix. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Role selection functionality
        let selectedRole = null;

        const studentBtn = document.getElementById('studentBtn');
        const teacherBtn = document.getElementById('teacherBtn');
        const loginBtn = document.getElementById('loginBtn');

        function selectRole(role) {
            selectedRole = role;

            // Remove selected class from both buttons
            studentBtn.classList.remove('border-blue-500', 'bg-blue-50');
            teacherBtn.classList.remove('border-blue-500', 'bg-blue-50');

            // Add selected class to clicked button
            if (role === 'student') {
                studentBtn.classList.add('border-blue-500', 'bg-blue-50');
            } else {
                teacherBtn.classList.add('border-blue-500', 'bg-blue-50');
            }
        }

        studentBtn.addEventListener('click', () => selectRole('student'));
        teacherBtn.addEventListener('click', () => selectRole('teacher'));

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!selectedRole) {
                alert('Please select whether you are a Student or Teacher.');
                return;
            }

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            // Demo login logic
            const validCredentials = {
                student: { username: 'student1', password: 'password' },
                teacher: { username: 'teacher1', password: 'password' }
            };

            if (username === validCredentials[selectedRole].username &&
                password === validCredentials[selectedRole].password) {

                // Successful login - redirect based on role
                if (selectedRole === 'student') {
                    window.location.href = 'student-home.html';
                } else {
                    window.location.href = 'teacher-dashboard.html';
                }
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Language toggle (placeholder for future implementation)
        // This would be added to the header if needed
    </script>
</body>
</html>
