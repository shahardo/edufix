<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFix - Practice Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button onclick="window.location.href='lesson.html'" class="mr-4 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <h1 class="text-lg font-semibold text-gray-900">Stoichiometry Practice</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="languageToggle" class="px-3 py-1 text-sm bg-gray-100 rounded-md hover:bg-gray-200">
                        <i class="fas fa-globe mr-1"></i>EN
                    </button>
                    <div class="text-sm text-gray-600">
                        Q3/10
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Progress Header -->
        <div class="bg-white rounded-lg shadow-sm border p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="text-sm font-medium text-gray-700">Topic: Stoichiometry</span>
                    <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Medium</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">Progress:</span>
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                        <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="bg-white rounded-lg shadow-sm border mb-6" id="questionCard">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">
                        If 2 moles of Oâ‚‚ react with 4 moles of C, how many moles of COâ‚‚ are produced?
                    </h2>

                    <div class="bg-gray-50 rounded-lg p-4 mb-6 inline-block">
                        <div class="text-xl font-mono text-gray-800">
                            C + Oâ‚‚ â†’ COâ‚‚
                        </div>
                    </div>
                </div>

                <!-- Answer Options -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8" id="answerOptions">
                    <button onclick="selectAnswer(this, 1)" class="answer-option p-4 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors text-left">
                        <span class="text-lg">2 moles</span>
                    </button>
                    <button onclick="selectAnswer(this, 2)" class="answer-option p-4 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors text-left">
                        <span class="text-lg">3 moles</span>
                    </button>
                    <button onclick="selectAnswer(this, 3)" class="answer-option p-4 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors text-left">
                        <span class="text-lg">4 moles</span>
                    </button>
                    <button onclick="selectAnswer(this, 4)" class="answer-option p-4 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors text-left">
                        <span class="text-lg">1 mole</span>
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center" id="actionButtons">
                    <button
                        onclick="checkAnswer()"
                        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                        id="checkButton"
                    >
                        Check Answer
                    </button>
                    <button
                        onclick="showHint(1)"
                        class="px-6 py-3 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors"
                        id="hintButton"
                    >
                        Need a Hint?
                    </button>
                </div>
            </div>
        </div>

        <!-- Hint/Feedback Area -->
        <div class="bg-white rounded-lg shadow-sm border mb-6 hidden" id="hintArea">
            <div class="p-6">
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0">
                        <i class="fas fa-lightbulb text-yellow-500 text-xl"></i>
                    </div>
                    <div class="flex-1" id="hintContent">
                        <!-- Hint content will be inserted here -->
                    </div>
                </div>

                <!-- Hint Action Buttons -->
                <div class="mt-4 flex flex-col sm:flex-row gap-3" id="hintButtons">
                    <!-- Buttons will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div class="bg-white rounded-lg shadow-sm border mb-6 hidden" id="resultsArea">
            <div class="p-6">
                <div class="text-center mb-6" id="resultHeader">
                    <!-- Result header will be inserted here -->
                </div>

                <div class="bg-gray-50 rounded-lg p-4 mb-6" id="explanationArea">
                    <!-- Explanation will be inserted here -->
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center" id="resultButtons">
                    <!-- Result buttons will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-sm border">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Quick Actions</h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <button onclick="skipQuestion()" class="p-4 bg-orange-50 border border-orange-200 rounded-lg hover:bg-orange-100 transition-colors text-center">
                        <i class="fas fa-forward text-orange-600 text-xl mb-2"></i>
                        <div class="text-sm font-medium text-orange-900">Skip Question</div>
                        <div class="text-xs text-orange-700">Move to next</div>
                    </button>

                    <button onclick="showFullSolution()" class="p-4 bg-red-50 border border-red-200 rounded-lg hover:bg-red-100 transition-colors text-center">
                        <i class="fas fa-eye text-red-600 text-xl mb-2"></i>
                        <div class="text-sm font-medium text-red-900">Show Solution</div>
                        <div class="text-xs text-red-700">Complete answer</div>
                    </button>

                    <button onclick="window.location.href='lesson.html'" class="p-4 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors text-center">
                        <i class="fas fa-book text-blue-600 text-xl mb-2"></i>
                        <div class="text-sm font-medium text-blue-900">Review Topic</div>
                        <div class="text-xs text-blue-700">Back to lesson</div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around items-center">
            <button onclick="window.location.href='index.html'" class="flex flex-col items-center text-gray-400 hover:text-blue-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button onclick="window.location.href='lesson.html'" class="flex flex-col items-center text-gray-400 hover:text-blue-600">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">Lesson</span>
            </button>
            <button class="flex flex-col items-center text-blue-600">
                <i class="fas fa-brain text-xl"></i>
                <span class="text-xs mt-1">Practice</span>
            </button>
            <button onclick="window.location.href='teacher-dashboard.html'" class="flex flex-col items-center text-gray-400 hover:text-blue-600">
                <i class="fas fa-chart-bar text-xl"></i>
                <span class="text-xs mt-1">Dashboard</span>
            </button>
        </div>
    </nav>

    <script>
        // Language toggle functionality
        const languageToggle = document.getElementById('languageToggle');
        let isEnglish = true;

        languageToggle.addEventListener('click', () => {
            isEnglish = !isEnglish;
            languageToggle.innerHTML = `<i class="fas fa-globe mr-1"></i>${isEnglish ? 'EN' : '×¢×‘×¨×™×ª'}`;
        });

        // Practice session state
        let currentQuestion = 1;
        let selectedAnswer = null;
        let hintsUsed = 0;
        let correctAnswer = 1; // Index of correct answer (0-based)

        // Hint levels for stoichiometry question
        const hints = [
            {
                level: 1,
                title: "Hint Level 1 (General)",
                content: "Look at the balanced equation carefully. Count the number of carbon atoms on each side.",
                buttons: ["More Help", "Show Step-by-Step", "Show Solution"]
            },
            {
                level: 2,
                title: "Hint Level 2 (Specific)",
                content: "The balanced equation is: C + Oâ‚‚ â†’ COâ‚‚. This means 1 carbon atom reacts with 1 oxygen molecule to produce 1 carbon dioxide molecule.",
                buttons: ["Show Step-by-Step", "Show Solution"]
            },
            {
                level: 3,
                title: "Hint Level 3 (Step-by-Step)",
                content: `
                    <div class="space-y-2 text-sm">
                        <div><strong>Step 1:</strong> Balance the equation: C + Oâ‚‚ â†’ COâ‚‚ (already balanced)</div>
                        <div><strong>Step 2:</strong> Use coefficients as mole ratios: 1 C : 1 Oâ‚‚ : 1 COâ‚‚</div>
                        <div><strong>Step 3:</strong> You have 4 moles of C and 2 moles of Oâ‚‚</div>
                        <div><strong>Step 4:</strong> Oâ‚‚ is the limiting reactant (2 moles available, 4 moles needed for C)</div>
                        <div><strong>Step 5:</strong> 2 moles of Oâ‚‚ will produce 2 moles of COâ‚‚</div>
                    </div>
                `,
                buttons: ["Try Again", "Show Solution"]
            }
        ];

        function selectAnswer(button, answerIndex) {
            // Remove previous selection
            document.querySelectorAll('.answer-option').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
            });

            // Select new answer
            button.classList.remove('border-gray-200');
            button.classList.add('border-blue-500', 'bg-blue-50');
            selectedAnswer = answerIndex;
        }

        function checkAnswer() {
            if (selectedAnswer === null) {
                alert('Please select an answer first!');
                return;
            }

            const isCorrect = selectedAnswer === correctAnswer;

            // Hide question and hint areas
            document.getElementById('questionCard').classList.add('hidden');
            document.getElementById('hintArea').classList.add('hidden');

            // Show results
            showResults(isCorrect);
        }

        function showHint(level) {
            const hint = hints[level - 1];
            const hintArea = document.getElementById('hintArea');
            const hintContent = document.getElementById('hintContent');
            const hintButtons = document.getElementById('hintButtons');

            hintContent.innerHTML = `
                <h4 class="font-semibold text-gray-900 mb-2">${hint.title}</h4>
                <div class="text-gray-700">${hint.content}</div>
            `;

            hintButtons.innerHTML = hint.buttons.map((buttonText, index) => {
                let action = '';
                let classes = 'px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors';

                if (buttonText === 'More Help' || buttonText === 'Show Step-by-Step') {
                    action = `onclick="showHint(${level + 1})"`;
                } else if (buttonText === 'Show Solution') {
                    action = `onclick="showFullSolution()"`;
                    classes = 'px-4 py-2 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors';
                } else if (buttonText === 'Try Again') {
                    action = `onclick="tryAgain()"`;
                }

                return `<button ${action} class="${classes}">${buttonText}</button>`;
            }).join('');

            hintArea.classList.remove('hidden');
            hintsUsed++;
        }

        function showResults(isCorrect) {
            const resultsArea = document.getElementById('resultsArea');
            const resultHeader = document.getElementById('resultHeader');
            const explanationArea = document.getElementById('explanationArea');
            const resultButtons = document.getElementById('resultButtons');

            if (isCorrect) {
                resultHeader.innerHTML = `
                    <div class="text-4xl mb-2">âœ“</div>
                    <h3 class="text-2xl font-bold text-green-600">Correct!</h3>
                    <p class="text-gray-600 mt-2">Great job! You earned 50 points.</p>
                `;

                explanationArea.innerHTML = `
                    <h4 class="font-semibold text-gray-900 mb-2">Answer: 2 moles of COâ‚‚</h4>
                    <p class="text-gray-700">
                        Using stoichiometry, we identified Oâ‚‚ as the limiting reactant and calculated the amount of product based on the mole ratio. Since 2 moles of Oâ‚‚ can react with 2 moles of C to produce 2 moles of COâ‚‚, that's our answer.
                    </p>
                `;

                resultButtons.innerHTML = `
                    <button onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Next Question
                    </button>
                    <button onclick="window.location.href='lesson.html'" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                        Review Topic
                    </button>
                `;
            } else {
                resultHeader.innerHTML = `
                    <div class="text-4xl mb-2">âœ—</div>
                    <h3 class="text-2xl font-bold text-red-600">Not quite right</h3>
                    <p class="text-gray-600 mt-2">The correct answer is 2 moles. Try again!</p>
                `;

                explanationArea.innerHTML = `
                    <h4 class="font-semibold text-gray-900 mb-2">Why 2 moles?</h4>
                    <p class="text-gray-700">
                        With 4 moles of C and 2 moles of Oâ‚‚, oxygen is the limiting reactant. The balanced equation C + Oâ‚‚ â†’ COâ‚‚ shows that 1 mole of Oâ‚‚ produces 1 mole of COâ‚‚, so 2 moles of Oâ‚‚ will produce 2 moles of COâ‚‚.
                    </p>
                `;

                resultButtons.innerHTML = `
                    <button onclick="tryAgain()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Try Again
                    </button>
                    <button onclick="nextQuestion()" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                        Next Question
                    </button>
                `;
            }

            resultsArea.classList.remove('hidden');
        }

        function tryAgain() {
            // Reset to question view
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('hintArea').classList.add('hidden');
            document.getElementById('questionCard').classList.remove('hidden');

            // Reset answer selection
            selectedAnswer = null;
            document.querySelectorAll('.answer-option').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
            });
        }

        function nextQuestion() {
            // In a real app, this would load the next question
            alert('Moving to next question...');
            window.location.reload(); // Simulate for demo
        }

        function skipQuestion() {
            if (confirm('Are you sure you want to skip this question? It will be marked as incorrect.')) {
                // In a real app, this would record the skip and move to next question
                alert('Question skipped. Moving to next question...');
                nextQuestion();
            }
        }

        function showFullSolution() {
            // Hide other areas and show full solution
            document.getElementById('questionCard').classList.add('hidden');
            document.getElementById('hintArea').classList.add('hidden');

            const resultsArea = document.getElementById('resultsArea');
            const resultHeader = document.getElementById('resultHeader');
            const explanationArea = document.getElementById('explanationArea');
            const resultButtons = document.getElementById('resultButtons');

            resultHeader.innerHTML = `
                <div class="text-4xl mb-2">ðŸ’¡</div>
                <h3 class="text-2xl font-bold text-blue-600">Complete Solution</h3>
                <p class="text-gray-600 mt-2">Here's the full step-by-step solution:</p>
            `;

            explanationArea.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-blue-900 mb-2">Step 1: Write the balanced equation</h4>
                        <div class="font-mono text-lg">C + Oâ‚‚ â†’ COâ‚‚</div>
                        <p class="text-sm text-blue-800 mt-1">This equation is already balanced.</p>
                    </div>

                    <div class="bg-green-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-green-900 mb-2">Step 2: Identify mole ratios</h4>
                        <p class="text-green-800">From the equation: 1 mole C : 1 mole Oâ‚‚ : 1 mole COâ‚‚</p>
                    </div>

                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-yellow-900 mb-2">Step 3: Identify limiting reactant</h4>
                        <ul class="text-yellow-800 text-sm space-y-1">
                            <li>â€¢ We have 4 moles of C</li>
                            <li>â€¢ We have 2 moles of Oâ‚‚</li>
                            <li>â€¢ To react with 4 moles C, we need 4 moles Oâ‚‚</li>
                            <li>â€¢ But we only have 2 moles Oâ‚‚ â†’ Oâ‚‚ is limiting</li>
                        </ul>
                    </div>

                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-purple-900 mb-2">Step 4: Calculate product</h4>
                        <p class="text-purple-800">2 moles Oâ‚‚ Ã— (1 mole COâ‚‚ / 1 mole Oâ‚‚) = 2 moles COâ‚‚</p>
                    </div>
                </div>
            `;

            resultButtons.innerHTML = `
                <button onclick="tryAgain()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Practice Again
                </button>
                <button onclick="window.location.href='lesson.html'" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                    Back to Lesson
                </button>
            `;

            resultsArea.classList.remove('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add some visual feedback for interactions
            document.querySelectorAll('.answer-option').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('border-blue-500')) {
                        this.classList.add('border-blue-300');
                    }
                });
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('border-blue-500')) {
                        this.classList.remove('border-blue-300');
                    }
                });
            });
        });
    </script>
</body>
</html>
